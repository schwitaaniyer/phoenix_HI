{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h4>Profile Information</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h4>Security</h4>
            </div>
            <div class="card-body">
                <a href="{% url 'login:change_password' %}" class="btn btn-warning">Change Password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
