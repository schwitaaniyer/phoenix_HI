{% extends "base.html" %}

{% block title %}Network Monitor{% endblock %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h2>Network Monitor</h2>
    </div>
    <div class="card-body">
        <ul class="nav nav-tabs" id="monitorTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button" role="tab" aria-controls="config" aria-selected="true">Configuration</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button" role="tab" aria-controls="analysis" aria-selected="false">Analysis</button>
            </li>
                        </ul>
        <div class="tab-content mt-3" id="monitorTabContent">
            <div class="tab-pane fade show active" id="config" role="tabpanel" aria-labelledby="config-tab">
                {% include "network/monitor_config.html" %}
            </div>
            <div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
                {% include "network/monitor_analysis.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
