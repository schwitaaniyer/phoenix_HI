<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/plugins.css">
    <title>Services</title>
</head>

<body>
    <div class="main">
        <nav>
            <div>
                <div class="menu-icon">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
                <div class="hughes-title">
                    <h3>Services</h3>
                </div>
            </div>
            <div class="nav-child2">
                <div class="nav-home-logo"><svg viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M21.4498 10.275L11.9998 3.1875L2.5498 10.275L2.9998 11.625H3.7498V20.25H20.2498V11.625H20.9998L21.4498 10.275ZM5.2498 18.75V10.125L11.9998 5.0625L18.7498 10.125V18.75H14.9999V14.3333L14.2499 13.5833H9.74988L8.99988 14.3333V18.75H5.2498ZM10.4999 18.75H13.4999V15.0833H10.4999V18.75Z"
                                fill="#ffffff"></path>
                        </g>
                    </svg></div>
                <button class="logout_btn">Logout</button>
                <div class="theme_button">
                    <div class="theme_button_child"></div>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="table">
            <!-- <div class="container mt-5 bg-light p-4"> -->
                <!-- Form for adding a service -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="command">Add Service:</label>
                        <input type="text" class="form-control" id="command" name="command" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add service</button>
                </form>

                <!-- Form for deleting a service -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="delete">Delete Service:</label>
                        <input type="text" class="form-control" id="delete" name="delete" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Delete service</button>
                </form>

                <!-- Form for renaming a service -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="old_name">Old service Name:</label>
                        <input type="text" class="form-control" id="old_name" name="old_name" required>
                    </div>
                </form>

                    <form method="post">    
                    <div class="form-group">
                        <label for="new_name">New service Name:</label>
                        <input type="text" class="form-control" id="new_name" name="new_name" required>
                    </div>
                </form>

                    <form method="post">
                    <button type="submit" class="btn btn-primary">Rename service</button>
                </form>

                <!-- Display result if available -->
                {% if result %}
                <div class="mt-4">
                    <h4>Result:</h4>
                    <pre>{{ result }}</pre>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (adjust the paths accordingly)
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
</body>

</html>
