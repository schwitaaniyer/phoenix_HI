<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring Configuration</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #1a252f;
            color: #ecf0f1;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #34495e;
            color: #ecf0f1;
            border-radius: 8px;
        }
        td, th {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #7f8c8d;
        }
        th {
            background: #1a252f;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            background: #ecf0f1;
            color: #2c3e50;
        }
        button {
            background: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #1c5985;
        }
        #message {
            margin-top: 10px;
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        Network Monitoring - Configuration
    </nav>
    <div class="content">
        <form id="configForm">
            {% csrf_token %}  
            <table>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Sampling Interval (Minutes):</td>
                    <td><input type="number" id="celery_interval" placeholder="Enter interval" required></td>
                </tr>
            </table>
            <button type="submit">Save</button>
        </form>
        <p id="message"></p>
    </div>
    
    <script>
        document.getElementById("configForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let interval = document.getElementById("celery_interval").value;
            let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

            fetch("/network_monitoring/save_config/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ "celery_interval": interval })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message || data.error;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
