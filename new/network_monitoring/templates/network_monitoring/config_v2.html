<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring</title>
</head>
<body>
    <h2>Set Sampling Interval</h2>
    <input type="number" id="celery_interval" placeholder="Enter interval in minutes">
    <button onclick="saveConfig()">Save</button>
    
    <p id="message"></p>

    <script>
        function saveConfig() {
            let interval = document.getElementById("celery_interval").value;
            
            fetch("/network_monitoring/save_config/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ "celery_interval": interval })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message || data.error;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
