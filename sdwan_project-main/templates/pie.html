    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ndpi Configuration</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <style>
            /* General Reset and Body Styling */
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(90deg, rgba(9, 53, 102, 1) 0%, rgba(19, 146, 151, 1) 100%);
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            /* Form Container Styling */
            .container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 40px;
                border-radius: 10px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 15px;
                width: 400px;
                max-width: 90%;
            }
    
            /* Form and Header Styling */
            h2 {
                margin-bottom: 20px;
                text-align: center;
                color: rgba(19, 146, 151, 1);
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                font-size: 14px;
                color: #333;
            }
            input[type="text"],
            input[type="number"],
            select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                background-color: #fff;
                color: #333;
                outline: none;
            }
            input::placeholder {
                color: #999;
            }
    
            /* Button Styling */
            .btn {
                display: block;
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 5px;
                background: #007bff;
                background: linear-gradient(to right, #007bff, #00d4ff);
                color: white;
                font-size: 18px;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            .btn:hover {
                background: #0056b3;
            }
    
            /* Disabled Style */
            .disabled {
                opacity: 0.5;
                pointer-events: none;
            }
    
            /* Message Styling */
            .message {
                text-align: center;
                font-size: 14px;
                margin-top: 10px;
                padding: 10px;
                border-radius: 5px;
                color: white;
            }
            .message.success {
                background-color: #4CAF50;
            }
            .message.error {
                background-color: #f44336;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>DPI Configuration</h2>
            {% if message %}
                <div class="message {% if message_type %}{{ message_type }}{% endif %}">{{ message }}</div>
            {% endif %}
            <form id="ndpiForm" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dpiService">DPI Service:</label>
                    <select name="dpiService" id="dpiService">
                        <option value="enabled">Enable</option>
                        <option value="disabled">Disable</option>
                    </select>
                </div>
                
                <div class="form-group" id="interfaceGroup">
                    <label for="interface">Interface:</label>
                    <select name="interface" id="interface" class="form-control">
                        {% for interface in interfaces %}
                            <option value="{{ interface }}">{{ interface }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group" id="ipGroup">
                    <label for="ip">IP Address:</label>
                    <input type="text" name="ip" id="ip" pattern="\b(?:\d{1,3}\.){3}\d{1,3}\b" title="Enter a valid IP address">
                </div>
                
                <div class="form-group" id="portGroup">
                    <label for="port">Port:</label>
                    <input type="number" name="port" id="port" min="1" max="65535" title="Enter a valid port number (1-65535)">
                </div>
                
                <button type="submit" id="submitButton" class="btn" {% if not has_full_access %}disabled{% endif %}>Submit</button>

            </form>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var dpiServiceSelect = document.getElementById('dpiService');
                var interfaceInput = document.getElementById('interface');
                var ipInput = document.getElementById('ip');
                var portInput = document.getElementById('port');
    
                function toggleFields() {
                    var disabled = dpiServiceSelect.value === 'disabled';
                    interfaceInput.disabled = disabled;
                    ipInput.disabled = disabled;
                    portInput.disabled = disabled;
                    var interfaceGroup = document.getElementById('interfaceGroup');
                    var ipGroup = document.getElementById('ipGroup');
                    var portGroup = document.getElementById('portGroup');
                    interfaceGroup.classList.toggle('disabled', disabled);
                    ipGroup.classList.toggle('disabled', disabled);
                    portGroup.classList.toggle('disabled', disabled);
                }
    
                dpiServiceSelect.addEventListener('change', toggleFields);
                toggleFields();  // Set initial state
    
                document.getElementById('ndpiForm').addEventListener('submit', function (event) {
                    if (dpiServiceSelect.value === 'enabled') {
                        // Validate IP address and port only when enabled
                        var ipPattern = /^\b(?:\d{1,3}\.){3}\d{1,3}\b$/;
    
                        if (!ipPattern.test(ipInput.value)) {
                            alert("Please enter a valid IP address.");
                            ipInput.focus();
                            event.preventDefault();
                        } else if (portInput.value < 1 || portInput.value > 65535) {
                            alert("Please enter a valid port number between 1 and 65535.");
                            portInput.focus();
                            event.preventDefault();
                        }
                    }
                });
            });
        </script>
    </body>
    </html>
