<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snort GUI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('configuration')">Configuration</a></li>
                <li><a href="#" onclick="showSection('rules-management')">Rules Management</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard" class="section active">
            <h1>Dashboard</h1>
            <div class="dashboard">
                <div class="card">
                    <h2>Overview of Alerts</h2>
                    <!-- Placeholder for alert overview -->
                </div>
                <div class="card">
                    <h2>Network Activity</h2>
                    <!-- Placeholder for network activity charts -->
                </div>
                <div class="card">
                    <h2>System Status</h2>
                    <!-- Placeholder for system status -->
                </div>
            </div>
        </section>

        <section id="configuration" class="section">
            <h1>Configuration</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="home_net">Home Network:</label>
                    <input type="text" id="home_net" name="home_net">
                </div>
                <div class="form-group">
                    <label for="external_net">External Network:</label>
                    <input type="text" id="external_net" name="external_net">
                </div>
                <div class="form-group">
                    <label for="log_path">Log Path:</label>
                    <input type="text" id="log_path" name="log_path">
                </div>
                <div class="form-group">
                    <button type="submit">Save Configuration</button>
                </div>
            </form>
        </section>

        <section id="rules-management" class="section">
            <h1>Rules Management</h1>
            <div class="rules">
                <div class="rule">
                    <h2>Rule 1</h2>
                    <!-- Rule details and management options -->
                </div>
                <div class="rule">
                    <h2>Rule 2</h2>
                    <!-- Rule details and management options -->
                </div>
                <!-- More rules as needed -->
            </div>
        </section>
    </main>
</body>
</html>
