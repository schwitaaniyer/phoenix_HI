<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Firewall Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, rgba(9, 53, 102, 1) 0%, rgba(19, 146, 151, 1) 100%);
            color: rgb(245, 244, 244);
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            min-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            color: #fff;
        }
        th, td {
            padding: .75rem;
            text-align: center;
            vertical-align: middle;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background-color: #0D6E6D;
            color: white;
        }
        .form-check-label {
            color: white;
        }
        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: .2rem;
        }
        .btn-primary {
            display: block;
            justify-content: center;
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            display: block;
            justify-content: center;
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Firewall Rules</h1>
        <form method="post" id="rules-form">
            {% csrf_token %}
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Service</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Options</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rules-list">
                    {% for number, rule in rules %}
                        <tr class="draggable" data-id="{{ number }}">
                            <td>{{ number }}</td>
                            <td>{{ rule.action }}</td>
                            <td>{{ rule.service_name }}</td>
                            <td>{{ rule.source }}</td>
                            <td>{{ rule.destination }}</td>
                            <td>{{ rule.options }}</td>
                            <td>
                                <button type="button" name="delete_rule" value="{{ number }}" class="btn btn-sm text-danger">Delete</button>
                                <button type="button" class="btn btn-sm btn-warning edit-rule" data-id="{{ number }}">Edit</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="btn-group">
                <a href="/rules" class="btn btn-success">Add Rule</a>
                <button type="submit" class="btn btn-primary">Submit Changes</button>
            </div>
        </form>
    </div>

    <script>
        $(function() {
            $("#rules-list").sortable({
                helper: function(e, tr) {
                    var $originals = tr.children();
                    var $helper = tr.clone();
                    $helper.children().each(function(index) {
                        $(this).width($originals.eq(index).width());
                    });
                    return $helper;
                },
                update: function(event, ui) {
                    var order = $(this).sortable('toArray', { attribute: 'data-id' });
                    console.log('Order:', order);
                }
            });

            $("#rules-form").on("submit", function(e) {
                e.preventDefault();
                var order = $("#rules-list").sortable('toArray', { attribute: 'data-id' });
                $.ajax({
                    url: "{% url 'rulesfig' %}",
                    method: "POST",
                    data: $(this).serialize() + "&order[]=" + order.join("&order[]="),
                    success: function(response) {
                        if (response.status === 'success') {
                            location.reload();
                        }
                    }
                });
            });

            // Add edit functionality
            $(".edit-rule").on("click", function() {
                var row = $(this).closest("tr");
                var id = $(this).data("id");
                var action = prompt("Enter new action:", row.find("td:nth-child(2)").text());
                var service = prompt("Enter new service:", row.find("td:nth-child(3)").text());
                var source = prompt("Enter new source:", row.find("td:nth-child(4)").text());
                var destination = prompt("Enter new destination:", row.find("td:nth-child(5)").text());
                var options = prompt("Enter new options:", row.find("td:nth-child(6)").text());

                // Update the table row with new values
                row.find("td:nth-child(2)").text(action);
                row.find("td:nth-child(3)").text(service);
                row.find("td:nth-child(4)").text(source);
                row.find("td:nth-child(5)").text(destination);
                row.find("td:nth-child(6)").text(options);
                
                // You can also send the updated data to the server here if needed
            });
        });
    </script>
</body>
</html>
